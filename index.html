<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMaktab - Облачная Система</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .tab-view { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .post-card { border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); background: white; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-blue-600 px-4">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-blue-700 italic">eMaktab</h1>
                <p class="text-gray-400 mt-2">Введите свои данные для доступа</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="log-user" placeholder="Логин" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="password" id="log-pass" placeholder="Пароль" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 shadow-lg transition transform active:scale-95 uppercase tracking-wider">Войти в систему</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex flex-col">
        <nav class="bg-white border-b p-4 flex justify-between items-center px-8 sticky top-0 z-50">
            <div class="text-2xl font-black text-blue-600 italic">eMaktab</div>
            <div class="flex items-center gap-6">
                <div class="text-right hidden sm:block">
                    <div id="user-display" class="font-bold text-gray-900 leading-none"></div>
                    <div id="role-display" class="text-[10px] text-blue-500 font-bold uppercase tracking-tighter"></div>
                </div>
                <button onclick="location.reload()" class="bg-gray-100 hover:bg-red-50 hover:text-red-600 p-2 px-4 rounded-xl text-sm font-bold transition flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </button>
            </div>
        </nav>

        <div class="container mx-auto flex flex-col md:flex-row p-6 gap-8">
            <aside class="w-full md:w-64 space-y-2">
                <button onclick="showTab('news')" class="w-full text-left p-4 bg-white hover:bg-blue-600 hover:text-white rounded-2xl shadow-sm transition-all font-bold flex items-center gap-3">
                    <i class="fas fa-home"></i> Новости
                </button>
                <button onclick="showTab('grades')" class="w-full text-left p-4 bg-white hover:bg-green-600 hover:text-white rounded-2xl shadow-sm transition-all font-bold flex items-center gap-3">
                    <i class="fas fa-chart-bar"></i> Оценки
                </button>
                <button onclick="showTab('profile')" class="w-full text-left p-4 bg-white hover:bg-purple-600 hover:text-white rounded-2xl shadow-sm transition-all font-bold flex items-center gap-3">
                    <i class="fas fa-user-circle"></i> Профиль
                </button>
                <button id="admin-only-btn" onclick="showTab('admin')" class="hidden w-full text-left p-4 bg-red-50 text-red-600 hover:bg-red-600 hover:text-white rounded-2xl shadow-sm transition-all font-bold flex items-center gap-3 border border-red-100">
                    <i class="fas fa-tools"></i> Панель Админа
                </button>
            </aside>

            <main class="flex-1">
                <div id="tab-news" class="tab-view space-y-8"></div>

                <div id="tab-grades" class="tab-view hidden">
                    <div class="bg-white p-8 rounded-3xl shadow-sm">
                        <h2 class="text-2xl font-black mb-8 border-b pb-4">Электронный журнал</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="text-gray-400 text-[11px] uppercase tracking-widest border-b">
                                        <th class="pb-4 font-bold">Предмет</th>
                                        <th class="pb-4 font-bold">Оценка</th>
                                        <th class="pb-4 font-bold">Учитель</th>
                                        <th class="pb-4 font-bold text-right">Дата</th>
                                    </tr>
                                </thead>
                                <tbody id="grades-body" class="divide-y"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="tab-profile" class="tab-view hidden max-w-md mx-auto">
                    <div class="bg-white p-10 rounded-3xl shadow-sm border border-gray-100">
                        <h2 class="text-2xl font-black mb-8 text-center uppercase tracking-tight">Мои настройки</h2>
                        <div class="space-y-6">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Никнейм</label>
                                <input type="text" id="prof-nick" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 transition mt-1">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Новый пароль</label>
                                <input type="password" id="prof-pass" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 transition mt-1">
                            </div>
                            <button onclick="saveProfile()" class="w-full bg-purple-600 text-white py-4 rounded-2xl font-black hover:bg-purple-700 shadow-xl transition transform active:scale-95">СОХРАНИТЬ</button>
                        </div>
                    </div>
                </div>

                <div id="tab-admin" class="tab-view hidden space-y-8">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-red-500">
                        <h3 class="font-black text-xl mb-6 flex items-center gap-2"><i class="fas fa-plus-circle"></i> Создать новый пост</h3>
                        <div class="space-y-4">
                            <input id="p-title" type="text" placeholder="Заголовок" class="w-full p-4 bg-gray-50 border-none rounded-2xl">
                            <textarea id="p-text" placeholder="Текст новости..." class="w-full p-4 bg-gray-50 border-none rounded-2xl" rows="3"></textarea>
                            <input id="p-img" type="text" placeholder="Ссылка на фото" class="w-full p-4 bg-gray-50 border-none rounded-2xl">
                            <button id="publish-btn" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black hover:bg-blue-700 transition shadow-lg">ОПУБЛИКОВАТЬ</button>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-green-500">
                        <h3 class="font-black text-xl mb-6 flex items-center gap-2"><i class="fas fa-pen-alt"></i> Выставить оценку</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <input id="g-student" type="text" placeholder="Логин ученика" class="p-4 bg-gray-50 border-none rounded-2xl">
                            <input id="g-subj" type="text" placeholder="Предмет" class="p-4 bg-gray-50 border-none rounded-2xl">
                            <input id="g-val" type="number" placeholder="Оценка" class="p-4 bg-gray-50 border-none rounded-2xl">
                        </div>
                        <button id="grade-btn" class="mt-4 bg-green-600 text-white px-10 py-4 rounded-2xl font-black hover:bg-green-700 transition shadow-lg">ПОСТАВИТЬ</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // КОНФИГУРАЦИЯ FIREBASE (Твои данные)
        const firebaseConfig = {
            apiKey: "AIzaSyAr4H-obZsEVVR2NOS0Dn700tzq2AnquKY",
            authDomain: "emaktab-it.firebaseapp.com",
            databaseURL: "https://emaktab-it-default-rtdb.firebaseio.com",
            projectId: "emaktab-it",
            storageBucket: "emaktab-it.firebasestorage.app",
            messagingSenderId: "707385373999",
            appId: "1:707385373999:web:a45f21fd84db617b7a9dda",
            measurementId: "G-XWJPLBPNL2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Пользователи (Локально для входа)
        let users = [
            {login: 'admin', pass: '123', role: 'admin', nick: 'Главный Админ'},
            {login: 'teacher', pass: '123', role: 'teacher', nick: 'Иван Петрович'},
            {login: 'student', pass: '123', role: 'student', nick: 'Алексей Ученик'}
        ];

        window.currentUser = null;

        window.handleLogin = () => {
            const u = document.getElementById('log-user').value;
            const p = document.getElementById('log-pass').value;
            const found = users.find(user => user.login === u && user.pass === p);

            if(found) {
                window.currentUser = found;
                initApp();
            } else { alert("Неверный логин или пароль!"); }
        };

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-display').innerText = window.currentUser.nick;
            document.getElementById('role-display').innerText = window.currentUser.role;
            document.getElementById('prof-nick').value = window.currentUser.nick;

            if(window.currentUser.role === 'admin' || window.currentUser.role === 'teacher') {
                document.getElementById('admin-only-btn').classList.remove('hidden');
            }
            renderNews();
            renderGrades();
        }

        window.showTab = (tabName) => {
            document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
        };

        // ОТПРАВКА НОВОСТИ В FIREBASE
        document.getElementById('publish-btn').onclick = () => {
            const title = document.getElementById('p-title').value;
            const content = document.getElementById('p-text').value;
            const img = document.getElementById('p-img').value;

            if(!title || !content) return alert("Заполни поля!");

            push(ref(db, 'posts'), {
                title, content, img,
                author: window.currentUser.nick,
                date: new Date().toLocaleString('ru-RU')
            }).then(() => {
                alert("Опубликовано!");
                showTab('news');
            });
        };

        function renderNews() {
            onValue(ref(db, 'posts'), (snap) => {
                const data = snap.val();
                let html = "";
                for(let id in data) {
                    const p = data[id];
                    html = `<div class="post-card">${p.img ? `<img src="${p.img}" class="w-full h-72 object-cover">` : ''}<div class="p-8"><h3 class="text-3xl font-black text-blue-900 leading-tight">${p.title}</h3><p class="text-gray-500 my-6 text-lg leading-relaxed">${p.content}</p><div class="flex justify-between items-center text-[11px] font-bold text-gray-400 border-t pt-6 uppercase tracking-tighter"><span>Автор: ${p.author}</span><span>${p.date}</span></div></div></div>` + html;
                }
                document.getElementById('tab-news').innerHTML = html;
            });
        }

        // ОТПРАВКА ОЦЕНКИ В FIREBASE
        document.getElementById('grade-btn').onclick = () => {
            const student = document.getElementById('g-student').value;
            const subject = document.getElementById('g-subj').value;
            const val = document.getElementById('g-val').value;

            push(ref(db, 'grades'), {
                student, subject, val,
                teacher: window.currentUser.nick,
                date: new Date().toLocaleDateString('ru-RU')
            }).then(() => alert("Оценка поставлена!"));
        };

        function renderGrades() {
            onValue(ref(db, 'grades'), (snap) => {
                const data = snap.val();
                let html = "";
                for(let id in data) {
                    const g = data[id];
                    if(window.currentUser.role === 'student' && g.student !== window.currentUser.login) continue;
                    html += `<tr class="hover:bg-gray-50 transition"><td class="p-5 font-bold text-gray-800">${g.subject}</td><td class="p-5"><span class="bg-blue-600 text-white px-4 py-1.5 rounded-xl font-black text-sm">${g.val}</span></td><td class="p-5 text-sm text-gray-400 italic font-medium">${g.teacher}</td><td class="p-5 text-right font-bold text-xs text-gray-300">${g.date}</td></tr>`;
                }
                document.getElementById('grades-body').innerHTML = html;
            });
        }

        window.saveProfile = () => {
            const newNick = document.getElementById('prof-nick').value;
            window.currentUser.nick = newNick || window.currentUser.nick;
            document.getElementById('user-display').innerText = window.currentUser.nick;
            alert("Ник обновлен!");
        };
    </script>
</body>
</html>
